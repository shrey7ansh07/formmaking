<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="logo-intro">
      <h1 class="heading">SIGN-UP FORM</h1>
      <img src="logoandpic/odin-lined.png" alt="LOGO" class="logo" />
      <p>This is just a trial form. No data will be collected from this</p>
      <p>LET'S DO IT</p>
      <div class="container">
        <form action="#" class="myform">
          <div class="name-content">
            <div>
              <div>
                <label for="firstname">FIRST NAME</label>
              </div>
              <input
                type="text"
                id="firstname"
                name="first_name"
                autocomplete="first_name"
                required
              />
            </div>
            <div>
              <div>
                <label for="lastname">LAST NAME</label>
              </div>
              <input type="text" id="lastname" name="last_name" required />
            </div>
          </div>
          <div class="info-content">
            <div>
              <div><label for="contact">EMAIL</label></div>
              <input
                type="email"
                id="contact"
                name="mail"
                placeholder="you@gmail.com"
                required
              />
            </div>
            <div>
              <div><label for="phone-number">PHONE NUMBER</label></div>
              <input
                type="number"
                id="phone-number"
                name="phone_number"
                placeholder="7024XXXXX"
                required
              />
              <div class="suggestion" id="phonelength">
                the mobile no should be of length 10
              </div>
            </div>
          </div>
          <div class="passwords">
            <div>
              <div>
                <label for="accesskey">PASSWORD</label>
              </div>
              <input type="password" id="accesskey" name="pass_word" required />
              <div class="suggestion" id="passwordsuggest">
                Password is too short, min 6 characters are required
              </div>
            </div>

            <div>
              <div>
                <label for="accesskeyconfrm">CONFIRM PASSWORD</label>
              </div>
              <input
                type="password"
                id="accesskeyconfrm"
                name="cnfrmpass"
                required
              />
              <div class="suggestion" id="c_passwordsuggest">
                password mismatch
              </div>
            </div>
          </div>
          <div class="button">
            <button type="submit">create account</button>
          </div>
          <div class="info">Already have an account? <a href="">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
